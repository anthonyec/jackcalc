<!doctype html>
<html>
  <head>
    <title>Jack's Calculator</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="app">
      <textarea class="textarea">
Chicken 10 cal, 45g
10g potato 30.5 calories, 0.5g
22g broccoli 10 cal 9g
Spinnach? 100g, 50 calories, 1g
carrot 100 g
      </textarea>
      <div class="toolbar">
        <div class="calc calc--green">
          <span class="calc__unit">calories</span>
          <span class="calc__number">740.3</span>
        </div>

        <div class="calc calc--pink">
          <span class="calc__unit">protein</span>
          <span class="calc__number">32g</span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
