<!doctype html>
<html>
  <head>
    <title>Jack's Calculator</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="app">
      <div class="textarea js-textarea-container">
        <div class="textarea__backdrop js-backdrop"></div>
        <textarea class="textarea__input js-textarea" placeholder="Type or paste your food notes here"></textarea>
      </div>

      <div class="toolbar">
        <div class="calc calc--green">
          <span class="calc__unit">calories</span>
          <span class="calc__number js-cal-number">740.3</span>
        </div>

        <div class="calc calc--pink">
          <span class="calc__unit">protein</span>
          <span class="calc__number js-pro-number">32g</span>
        </div>

        <div class="version js-version"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
